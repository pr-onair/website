description: |
  PR ON AIR bietet Lösungen im Bereich der Hörfunkkommunikation Radiothemendienst. Mit klassischen Hörfunk-PR Beiträgen und Interviews bzw. O-Ton-Paketen, mit moderativen
  Meldungen und Podcasts realisiert PR ON AIR für zahlreiche Unternehmen und Agenturen unterschiedliche Hör- und Radioformate. Die Schwerpunkte sind bundesweite
  Radio-PR Aktionen, Gewinnspielplatzierungen und Materndienst-Angebote wie Sonderwerbeformen und die Einbuchung von Infomercials mit garantierter
  Hörerreichweite.

